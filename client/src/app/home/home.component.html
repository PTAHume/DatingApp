<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Find you match</h1>
    <p class="lead">Come on in to view your matches ... all you need do is sign up</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me">Register</button>
      <button class="btn btn-primary btn-info btn-lg m-3">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          (cancelRegister)="cancelRegisterMode($event)"/>
      </div>
    </div>
  </div>
</div>
