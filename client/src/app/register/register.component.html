<form #registerFrom="ngForm" (ngSubmit)="register" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username"
      required>
  </div>
  <div class="mb-3">
    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password"
      required>
  </div>
  <div class="text-center">
    <button class="btn btn-success mt-2" (click)="register()" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
